<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webazon</title>
    <link rel="icon" type="image/x-icon" href="images\images.jpeg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box !important;
        }
        
        body {
            background-color: #131921 !important;
            font-family: 'Arial', sans-serif !important;
        }
        
        .nav_belt {
            background-color: #131921;
            padding: 20px;
        }
        
        .webazon-logo {
            color: aliceblue;
            font-size: xx-large;
        }
        
        .search-box {
            width: 100%;
            max-width: 800px;
            height: 40px;
        }
        
        .nav_main {
            background-color: #232f3e;
            padding: 20px;
            padding-left: 200px;
        }
        
        .item1 {
            size: 50px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 35px;
            background-color: #131921;
            padding: 20px;
        }
        
        .grid-container>div {
            background-color: #131921;
            text-align: center;
            padding: 0;
            font-size: 30px;
        }
        
        .footer {
            background-color: #232f3e;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="nav_belt">
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-3 col-12 menu-icon">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        MENU
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Action</button>
                            <button class="dropdown-item" type="button">Another action</button>
                            <button class="dropdown-item" type="button">Something else here</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-6 webazon-logo">
                    <a style="color:whitesmoke; font-family: cursive; text-decoration:none;" href=""><b>WEBAZON</b></a>
                </div>
                <div class="col-lg-7 col-md-8 col-sm-6 col-12">
                    <input type="text" class="form-control search-box" placeholder=" Search Webazon ...">
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-12">
                    <button type="button" class="btn btn-light"><a style="color:black; text-decoration:none" href="" target="_blank">Sign In</a></button>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-12">
                    <button type="button" class="btn btn-light"><a style="color:black; text-decoration:none" href="" ><i class="fa fa-shopping-cart" style="font-size:24px"></i></a></button>
                </div>

            </div>
        </div>



        <div id="carouselFirst" class="carousel slide" style="padding-top: 40px;" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselFirst" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselFirst" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselFirst" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/apple-iphone-15.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/Apple-Watch-Series-9.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/ipad-Air.jpg" alt="Third slide">
                </div>
            </div>

        </div>
        <p style="text-align: center; color: whitesmoke; font-family: 'Arial', sans-serif !important; font-size: larger; padding-top: 20px; padding-bottom: 30px;">The latest. Gifts for that special everyone.</p>




        <div id="carouselSecond" class="carousel slide" style="padding-top: 40px;" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselSecond" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselSecond" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselSecond" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/apple-iphone-15.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/Apple-Watch-Series-9.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/ipad-Air.jpg" alt="Third slide">
                </div>
            </div>

        </div>



        <p style="text-align: center; color: whitesmoke; font-family: 'Arial', sans-serif !important; font-size: larger; padding-top: 20px; padding-bottom: 30px;">Personalization. Good tidings from you.</p>




        <div id="carouselThird" class="carousel slide" style="padding-top: 40px;" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselThird" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselThird" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselThird" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/apple-iphone-15.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/Apple-Watch-Series-9.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="rounded m-auto d-block" style="height: 300px;" src="../images/ipad-Air.jpg" alt="Third slide">
                </div>
            </div>

        </div>



        <p style="text-align: center; color: whitesmoke; font-family: 'Arial', sans-serif !important; font-size: larger; padding-top: 20px; padding-bottom: 50px;">
            Quick picks. Dashing through your list.</p>













        <div class="footer">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 webazon-logo">
                    <a style="color:whitesmoke; text-decoration:none" href=""><b>Conditions of Use</b></a>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-12 webazon-logo">
                    <a style="color:whitesmoke; text-decoration:none" href="" target="_blank"><b>About Us</b></a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 webazon-logo">
                    <a style="color:whitesmoke; text-decoration:none" href="" target="_blank"><b>Privacy Notice</b></a>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
